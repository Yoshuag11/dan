<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Listing 14 something</title>
	<link rel="stylesheet" href="/assert.css">
	<script src="/assert.js"></script>
</head>
<body>
	<div id="test"><b>Hello</b>, I'm a ninja!</div>
	<ul id="results"></ul>
	<script>
		window.onload = function () {
			function getText (elem) {
				var text = '';

				for (var i = 0; i < elem.childNodes.length; i += 1) {
					var cur = elem.childNodes[i];

					if (cur.nodeType === 3) {
						text += cur.nodeValue;
					} else if (cur.nodeType === 1) {
						text += getText(cur);
					}
				}
				return text;
			}
			var b = document.getElementById('test');

			var text = getText(b);

			assert(text === "Hello, I'm a ninja!",
				'Examine the text contents of an element.');
			assert(b.childNodes.length === 2,
				'An element and a text node exist.');
		};
	</script>
</body>
</html>
