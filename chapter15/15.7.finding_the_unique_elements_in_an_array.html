<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Listing 15 something</title>
	<link rel="stylesheet" href="/assert.css">
	<script src="/assert.js"></script>
</head>
<body>
	<div id="test">
		<b>Hello</b>, I'm a ninja!
	</div>
	<div id="test2"></div>
	<ul id="results"></ul>
	<script>
		(function () {
			var run = 0;

			this.unique = function (array) {
				var ret = [];

				run += 1;

				for (var i = 0, length = array.length;
					  i < length; i += 1) {
					var elem = array[i];

					if (elem.uniqueID !== run) {
						elem.uniqueID = run;
						ret.push(array[i]);
					}
				}
				return ret;
			}
		})();
		
		window.onload = function () {
			var divs = unique(document.getElementsByTagName('div'));

			assert(divs.length === 3, 'No duplicates removed.');

			var body = unique([document.body, document.body]);
			assert(body.length === 1, 'body duplicate removed.');
		};
	</script>
</body>
</html>
