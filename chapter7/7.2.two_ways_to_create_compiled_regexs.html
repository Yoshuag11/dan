<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		#results {
			border-style: solid;
			border-width: 1px;
			border-color: red;
			background-color: yellow;
		}
		#results li.pass { color: green; }
		#results li.fail {
			color: red;
			text-decoration: line-through;
		}
	</style>
</head>
<body>
	<ul id="results"></ul>
	<script>
		function assert(value, desc) {
			var li = document.createElement('li');
			li.className = value ? 'pass' : 'fail';
			li.appendChild(document.createTextNode(desc));
			document.getElementById('results').appendChild(li);
		}
		var re1 = /test/i;
		var re2 = new RegExp('test', 'i');

		assert(re1.toString() === '/test/i', 'Verify the contents of the expression.');
		assert(re1.test('TesT'), "Yes, it's a case-insensitive.");
		assert(re2.test('TesT'), 'This one is too.');
		assert(re2.toString() === re1.toString(), 'The regular expressions are equal.');
		assert(re2 !== re1, 'But they are different objects.');
	</script>
</body>
</html>
