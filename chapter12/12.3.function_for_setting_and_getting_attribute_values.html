<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Listing 12 something</title>
	<link rel="stylesheet" href="/assert.css">
	<script src="/assert.js"></script>
</head>
<body>
	<ul id="results"></ul>
	<div id="testSubject"></div>
	<script>
		(function () {
			var translations = {
				'for': 'htmlFor',
				'class': 'className',
				readonly: 'readOnly',
				maxlength: 'maxlength',
				cellspacing: 'cellSpacing',
				rowspan: 'rowSpan',
				colspan: 'colSpan',
				tabindex: 'tabIndex',
				cellpadding: 'cellPadding',
				usemap: 'useMap',
				frameborder: 'frameBorder',
				contenteditable: 'contentEditable'
			};

			window.attr = function (element, name, value) {
				var property = translations[name] || name,
					propertyExists = typeof element[property] !== 'undefined';

				if (typeof value !== 'undefined') {
					if (propertyExists) {
						element[property] = value;
					} else {
						element.setAttribute(name, value);
					}
				}
				return propertyExists ?
					element[property] :
					element.getAttribute(name);
			}
		})();

		var subject = document.getElementById('testSubject');

		assert(attr(subject, 'id') === 'testSubject', 'id value fetched.');
		assert(attr(subject, 'id', 'other') === 'other', 'new id value set.');
		assert(attr(subject, 'id') === 'other', 'new id value fetched.');
		assert(attr(subject, 'data-custom', 'whatever') === 'whatever',
			'custom attribute set.');
		assert(attr(subject, 'data-custom') === 'whatever',
			'custom attribute fetched.')
	</script>
</body>
</html>
