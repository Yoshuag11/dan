<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Listing 12 something</title>
	<link rel="stylesheet" href="/assert.css">
	<script src="/assert.js"></script>
</head>
<body>
	<ul id="results"></ul>
	<div id="a" class="square" style="display:inline-block"
		val="something important"></div>
	<script>
		function printAttr (element, attr) {
			var result = [];
			var length;
			var i;

			
			if (typeof attr === 'string') {
				assert(true, element.getAttribute(attr));
			} else {
				length = attr.length;

				for (i = 0; i < length; i += 1) {
					assert(true, element.getAttribute(attr[i]));
				}
			}
		}

		window.onload = function () {
			var div = document.getElementById('a');
			printAttr(div, ['id', 'class', 'style', 'val']);
		}
	</script>
</body>
</html>
