<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Listing 12 something</title>
	<link rel="stylesheet" href="/assert.css">
	<script src="/assert.js"></script>
</head>
<body>
	<img src="../images/ninja-with-pole.png" style="opacity: .5">
	<ul id="results"></ul>
	<script>
		var div = document.createElement('div');
		div.setAttribute('style', 'opacity:.5');
		var OPACITY_SUPPORTED = div.style.opacity === '0.5';

		assert(OPACITY_SUPPORTED, 'Opacity is supported.');
	</script>
</body>
</html>
