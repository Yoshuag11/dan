<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		#results {
			border-style: solid;
			border-width: 1px;
			border-color: red;
			background-color: yellow;
		}
		#results li.pass { color: green; }
		#results li.fail {
			color: red;
			text-decoration: line-through;
		}
	</style>
</head>
<body>
	<ul id="results"></ul>
	<script>
		function assert(value, desc) {
			var li = document.createElement('li');
			li.className = value ? 'pass' : 'fail';
			li.appendChild(document.createTextNode(desc));
			document.getElementById('results').appendChild(li);
		}
		var Person = Object.subClass({
			init: function (isDancing) {
				this.dancing = isDancing;
			},
			dance: function () {
				return this.dancing;
			}
		});
		var Ninja = Person.subClass({
			init: function () {
				this._super(false);
			},
			dance: function () {
				// Ninja-specific stuff here
				return this._super();
			},
			swingSword: function () {
				return true;
			}
		});
		var person = new Person(true);
		assert(person.dance(), 'The person is dancing.');

		var ninja = new Ninja();
		assert(ninja.swingSword(), 'The sword is swinging.');
		assert(!ninja.dance(), 'The ninja is not dancing.');

		assert(person instanceof Person, 'person is a Person.');
		assert(ninja instanceof Ninja && ninja instanceof Person,
			'ninja is a Ninja and a Person.');
	</script>
</body>
</html>
