		var officer = new Officer('Daniel', true);

		/** Square test **/
		assert(true, 'SQUARE tests.');

		var square = new Square(5);
		assert(square instanceof Square &&

		assert(square.area() === 25,

		assert(true, 'TRIANGLE tests.');
