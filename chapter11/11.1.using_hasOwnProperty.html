<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		#results {
			border-style: solid;
			border-width: 1px;
			border-color: red;
			background-color: yellow;
		}
		#results li.pass { color: green; }
		#results li.fail {
			color: red;
			text-decoration: line-through;
		}
	</style>
</head>
<body>
	<ul id="results"></ul>
	<script>
		function assert(value, desc) {
			var li = document.createElement('li');
			li.className = value ? 'pass' : 'fail';
			li.appendChild(document.createTextNode(desc));
			document.getElementById('results').appendChild(li);
		}
		Object.prototype.ronin = 'ronin';
		var object = { ninja: 'value'};
		object.samurai = 'samurai';

		assert(object.hasOwnProperty('ronin'), 'ronin is a property.');
		assert(object.hasOwnProperty('ninja'), 'ninja is a property.');
		assert(object.hasOwnProperty('samurai'),
			'samurai is a property.');
	</script>
</body>
</html>
